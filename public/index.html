<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <div class="container pt-5">
    <div class="row">
      <!-- Crear -->
      <div class="col-12 col-sm-3">
        <h3>Crear un archivo</h3>
        <form action="/crear" method="get">
          <div class="form-group">
            <label for="archivo">Nombre del archivo</label>
            <input name="archivo" class="form-control" id="archivo" />
          </div>
          <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea name="contenido" class="form-control" id="contenido" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Crear archivo</button>
        </form>
      </div>
      <!-- Leer -->
      <div class="col-12 col-sm-3">
        <h3>Leer un archivo</h3>
        <form action="/leer" method="get">
          <div class="form-group">
            <label for="archivo">Nombre del archivo</label>
            <input name="archivo" class="form-control" id="archivo" />
          </div>
          <button type="submit" class="btn btn-info">Consultar archivo</button>
        </form>
      </div>
      <!-- Renombrar -->
      <div class="col-12 col-sm-3">
        <h3>Renombrar un archivo</h3>
        <form action="/renombrar" method="get">
          <div class="form-group">
            <label for="nombre">Nombre del archivo</label>
            <input name="nombre" class="form-control" id="nombre" />
          </div>
          <div class="form-group">
            <label for="nuevoNombre">Nuevo nombre del archivo</label>
            <input name="nuevoNombre" class="form-control" id="nuevoNombre" />
          </div>
          <button type="submit" class="btn btn-warning">Renombrar archivo</button>
        </form>
      </div>
      <!-- Eliminar -->
      <div class="col-12 col-sm-3">
        <h3>Eliminar un archivo</h3>
        <form action="/eliminar" method="get">
          <div class="form-group">
            <label for="archivoEliminar">Nombre del archivo</label>
            <input name="archivo" class="form-control" id="archivoEliminar" />
          </div>
          <button type="submit" class="btn btn-danger">Eliminar archivo</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
